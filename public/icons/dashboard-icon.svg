<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Dashboard grid icon -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Top row cards -->
    <rect x="80" y="120" width="100" height="60" rx="8" fill="#ffffff"/>
    <rect x="200" y="120" width="100" height="60" rx="8" fill="#ffffff"/>
    <rect x="320" y="120" width="100" height="60" rx="8" fill="#ffffff"/>
    
    <!-- Chart bars -->
    <rect x="100" y="240" width="20" height="80" rx="4" fill="url(#chartGradient)"/>
    <rect x="130" y="220" width="20" height="100" rx="4" fill="url(#chartGradient)"/>
    <rect x="160" y="200" width="20" height="120" rx="4" fill="url(#chartGradient)"/>
    <rect x="190" y="180" width="20" height="140" rx="4" fill="url(#chartGradient)"/>
    <rect x="220" y="160" width="20" height="160" rx="4" fill="url(#chartGradient)"/>
    
    <!-- Table representation -->
    <rect x="280" y="240" width="140" height="20" rx="4" fill="#ffffff" opacity="0.8"/>
    <rect x="280" y="270" width="140" height="20" rx="4" fill="#ffffff" opacity="0.6"/>
    <rect x="280" y="300" width="140" height="20" rx="4" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Mailchimp-style "M" logo -->
  <text x="256" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial Black, sans-serif" font-size="64" font-weight="900">M</text>
</svg>
